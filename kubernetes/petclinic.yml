---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers
  namespace: spring-petclinic
  labels:
    app: customers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
        - image: spring-petclinic-customers-service:2.5.1
          imagePullPolicy: IfNotPresent
          name: customers
---
apiVersion: v1
kind: Service
metadata:
  name: customers-service
  namespace: spring-petclinic
  labels:
    app: customers
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: customers
