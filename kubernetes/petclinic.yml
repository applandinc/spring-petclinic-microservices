---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: spring-petclinic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: spring-petclinic
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - image: docker.io/registry:2.7
          imagePullPolicy: Always
          name: registry
